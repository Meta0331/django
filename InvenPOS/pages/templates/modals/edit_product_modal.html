<div class="modal fade" id="editProductModal{{ product.id }}" tabindex="-1" aria-labelledby="editProductModalLabel{{ product.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header text-black">
        <h5 class="modal-title" id="editProductModalLabel{{ product.id }}">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="{% url 'pages:edit_product' product.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            
            <input type="text" name="name" class="form-control" value="{{ product.product_name }}" required>
          </div>

          <div class="mb-3">
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.product_price }}" required>
          </div>

          <div class="mb-3">
            <input type="number" name="quantity" class="form-control" value="{{ product.product_quantity }}" required>
          </div>

          <!-- âœ… Category Dropdown -->
          <div class="mb-3">
            <select name="category" class="form-select" required>
              <option value="">-- Select Category --</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}" {% if cat.name == product.product_category %}selected{% endif %}>
                  {{ cat.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <input type="file" name="image" class="form-control">
            {% if product.product_img %}
              <small class="text-muted">Current: {{ product.product_img.name }}</small>
            {% endif %}
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
