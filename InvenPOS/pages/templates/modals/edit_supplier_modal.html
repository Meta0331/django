<div class="modal fade" id="editSupplierModal{{ supplier.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="{% url 'pages:edit_supplier' supplier.id %}" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Supplier</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="name" value="{{ supplier.name }}" class="form-control mb-2" required>
          <input type="text" name="contact" value="{{ supplier.contact }}" class="form-control mb-2" required>
          <input type="email" name="email" value="{{ supplier.email }}" class="form-control mb-2" required>
          <textarea name="address" class="form-control mb-2" rows="2" required>{{ supplier.address }}</textarea>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_active" id="active{{ supplier.id }}" {% if supplier.is_active %}checked{% endif %}>
            <label class="form-check-label" for="active{{ supplier.id }}">Active</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
