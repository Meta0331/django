<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}StockSmart Admin{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/productpage.css' %}">
  <link rel="stylesheet" href="{% static 'css/header&footer.css' %}">
  <link rel="stylesheet" href="{% static 'css/suppliers.css' %}">

  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'pages:admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
      <i class="icon" data-lucide="layout-dashboard"></i>
      Dashboard
    </a>

    <a href="{% url 'pages:products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">
      <i class="icon" data-lucide="package"></i>
      Products
    </a>

   <a href="{% url 'pages:suppliers' %}" class="{% if request.resolver_match.url_name == 'suppliers' %}active{% endif %}">
  <i class="icon" data-lucide="users"></i>
  Users
</a>


    <a href="{% url 'pages:admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'manage_staffs' %}active{% endif %}">
      <i class="icon" data-lucide="shopping-cart"></i>
      Sales
    </a>

    <a href="{% url 'pages:admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'bills' %}active{% endif %}">
      <i class="icon" data-lucide="receipt"></i>
      Bills
    </a>
  </div>

  <!-- Header Bar -->
  <header class="header-bar">
    <div class="d-flex align-items-center">
      <button class="menu-btn" id="menu-toggle">&#9776;</button>
      <h1>StockSmart</h1>
    </div>

    <div class="dropdown user-menu">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{ request.user.username }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Account Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <form action="{% url 'pages:logout' %}" method="post" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="dropdown-item text-danger">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </header>

  <!-- Page Content -->
  <div class="content">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('menu-toggle');
    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

  
</body>
</html>
